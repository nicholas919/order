<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/ezgif.com-gif-maker.png" type="image/png">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
  <title>Database Order</title>
</head>
<body oncontextmenu="return false;">
<nav class="navbar navbar-light bg-dark col">
   <a href="#">Galaxy</a>
 </nav>
  <div class="container mt-2">
    <h1 class="display-4 text-center"></h1>
    <br>
    <div>
    <form id="book-form">
      <div class="form-group col">
        <label for="namaCustomer">Nama Customer</label>
        <input type="text" id="namaCustomer" class="form-control" placeholder="Isi Nama Customer..." autocomplete="off">
      </div>
       <div class="form-group col">
        <label for="produk">Produk</label>
        <textarea id="produk" class="form-control" placeholder="Isi Produk..."></textarea>
      </div>
  <div class="form-row">
      <div class="form-group col-md-4">
        <label for="noHpCustomer">No HP Customer</label>
        <input type="number" id="noHpCustomer" class="form-control your_class" placeholder="e.g. 081234567890" autocomplete="off" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    maxlength = "13">
      </div>
      <div class="form-group col-md-4">
        <label for="transaksi">Transaksi</label>
        <select  id="transaksi" class="form-control">
          <option value="" disabled selected hidden> Transaksi Melalui...</option>
          <option>Blibli</option>
          <option>Bukalapak</option>
          <option>Lazada</option>
          <option>Manual</option>
          <option>Shopee</option>
          <option>Tokopedia</option>
          <option>Whatsapp</option>
          <option>Website</option>
        </select>
      </div>
       <div class="form-group col-md-4">
        <label for="pengiriman">Ekspedisi</label>
        <select id="pengiriman" class="form-control">
          <option value="" disabled selected hidden> Silahkan Pilih Ekspedisi</option>
          <option>GoSend</option>
          <option>Grab</option>
          <option>Grab Sameday</option>
          <option>Grab Instant</option>
          <option>JNE REG</option>
          <option>JNE YES</option>
          <option>JNT</option>
          <option>SiCepat</option>
        </select>
      </div>
    </div>
      <br>
      <input type="submit" value="Submit" class="btn btn-success btn-block mb-4 tombol">
    </div>
    </form>
    <button id="btn-Preview-Image" class="btn btn-light btn-block mb-4 tombol3" onclick="myFunction()">Scan</button>
    <a id="btn-Convert-Html2Image" class="btn btn-warning btn-block mb-4 tombol2" id="download">Download</a>
    <table id="html-content-holder" class="table table-striped mt-4 col-lg-12 noselect">
      <thead>
        <tr>
          <th width = "20%">Nama Customer</th>
          <th width = "30%">Produk</th>
          <th width = "20%">No HP Customer</th>
          <th width = "15%">Transaksi</th>
          <th width = "15%">Ekspedisi</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    <div id="previewImage" style="display:none;">
    </div>
  <script src="https://kit.fontawesome.com/4ca5255d6d.js"></script>
  <script src="app.js"></script> 
  <script>

    function myFunction() {

  document.getElementById("btn-Preview-Image").style.visibility = "hidden";
  document.getElementById("btn-Preview-Image").style.display = "none";
}

    var element = $("#html-content-holder"); // global variable
var getCanvas; // global variable

    $("#btn-Preview-Image").on('click', function () {
         html2canvas(element, {
         onrendered: function (canvas) {
                $("#previewImage").append(canvas);
                getCanvas = canvas;
             }

         });
    });

    $("#btn-Convert-Html2Image").on('click', function () {
    var imgageData = getCanvas.toDataURL("image/png");
    var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
    $("#btn-Convert-Html2Image").attr("download", this.download= 'data_' + getFormattedTime() + '.png').attr("href", newData);
});

    
</script>
</body>
</html>
